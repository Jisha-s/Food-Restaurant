
{% extends "layout.html" %}
{% load static %}
{% block body_block %}



<body class="sub_page">
  <!-- register section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Create New Account
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form method="POST">
              {% csrf_token %}
              {{form.as_p}}
              <button>Register</button>
            </form>
              
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end register section -->

</body>

{% endblock %}
